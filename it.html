<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Your Perfect Itinerary</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5; /* Subtle light gray background */
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      color: #222;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 1rem;
      color: #333;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background: #fafafa;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus, input[type="number"]:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      width: 100%;
      padding: 16px;
      background: #007BFF;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Plan Your Dream Trip</h1>
    <h2>Create a Perfect Itinerary</h2>

    <form id="itinerary-form">
      <label for="destination">Destination</label>
      <input type="text" id="destination" name="destination" required placeholder="e.g., Paris" />

      <label for="days">Duration (in Days)</label>
      <input type="number" id="days" name="days" required placeholder="e.g., 5" />

      <label for="budget">Budget (in $)</label>
      <input type="number" id="budget" name="budget" required placeholder="e.g., 1500" />

      <button type="submit">Generate Itinerary</button>
    </form>
  </div>

  <script>
    document.getElementById('itinerary-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const destination = document.getElementById('destination').value;
      const days = document.getElementById('days').value;
      const budget = document.getElementById('budget').value;

      localStorage.setItem('destination', destination);
      localStorage.setItem('days', days);
      localStorage.setItem('budget', budget);

      window.location.href = "aiit.html";
    });
  </script>
</body>
</html>
