<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - TourXplore</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary-color: #4e73df;
      --primary-hover: #3752c9;
      --bg-color: #f0f2f5;
      --white: #ffffff;
      --text-color: #333;
      --border-radius: 10px;
      --transition: 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .signup-box {
      background-color: var(--white);
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      border-radius: var(--border-radius);
      transition: var(--transition);
    }

    .signup-box:hover {
      transform: translateY(-3px);
    }

    .signup-box h2 {
      margin-bottom: 25px;
      color: var(--primary-color);
      font-weight: 600;
      text-align: center;
    }

    .signup-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    .signup-box input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 2px rgba(78, 115, 223, 0.2);
    }

    .signup-box button {
      background-color: var(--primary-color);
      color: white;
      padding: 12px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color var(--transition);
    }

    .signup-box button:hover {
      background-color: var(--primary-hover);
    }

    .signup-box p {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #555;
      text-align: center;
    }

    .signup-box a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .signup-box a:hover {
      text-decoration: underline;
    }

    .error-message {
      margin-top: 15px;
      color: red;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h2>Create Your Account</h2>
    <form id="signup-form">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
    <p id="error-message" class="error-message"></p>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const formObject = {};
      formData.forEach((value, key) => {
        formObject[key] = value;
      });

      try {
        const response = await fetch('http://localhost:5000/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formObject),
        });

        const data = await response.json();

        if (response.ok) {
          alert('Registration successful!');
          window.location.href = 'login.html';
        } else {
          document.getElementById('error-message').textContent = data.message || 'Something went wrong!';
        }
      } catch (error) {
        console.error('Error during registration:', error);
        document.getElementById('error-message').textContent = 'Failed to register. Please try again.';
      }
    });
  </script>

</body>
</html>
